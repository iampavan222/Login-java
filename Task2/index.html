<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
      <h1 id="login-header">Login</h1>
  
      <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid UserName <span id="error-msg-second-line">and/or password</span></p>
      </div>

      <form id="login-form">
          <img src="css/image.jpg" alt="image" height="60" width="180" ><br>
          <input type="text" name="userName" id="username-field" class="login-form-field" placeholder="Username">
          <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="button" value="login" id="login-form-submit">
        </br> 
          <input type ="button" value="*Forget Password" id="login-form-ForgetPassword">
      </form>
    </main>
</body>
</html>
